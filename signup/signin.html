<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildMyPc Sign-In</title>
    <link rel="stylesheet" href="signstyle.css">
</head>

<body>
    <div id="formcontainer">
        <form>
            <h1>Sign up</h1>
            <div class="inputbox">
                <input type="username" required placeholder=" ">
                <label for="">Username</label>
            </div>
            <div class="inputbox">
                <input type="email" required placeholder=" ">
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <input type="password" required placeholder=" ">
                <label for="">Password</label>
            </div>
            <div class="inputbox">
                <input type="password" required placeholder=" ">
                <label for="">Confirm Password</label>
            </div>
            <button>Sign up</button>
            <div class="register">
                <p>Already have an account? <a href="..\style/main.html#portfolio">&nbsp;Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
